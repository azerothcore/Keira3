<keira-top-bar
  [selected]="handlerService.selected"
  [selectedName]="handlerService.selectedName"
  [isNew]="handlerService.isNew"
></keira-top-bar>

<div class="container-fluid" *ngIf="lootId !== null">
  <div *ngIf="lootId === 0" class="alert alert-info mt-2">
    You have to set the field <strong>`{{ editorService.entityTemplateLootField }}`</strong> of
    <strong>{{ editorService.entityTemplateTable }}</strong> in order to enable this feature.
  </div>

  <span *ngIf="editorService.loading" [translate]="'LOADING'"></span>

  <div *ngIf="lootId > 0 && editorService.form && !!editorService.loadedEntityId && !editorService.loading">
    <keira-loot-editor [editorService]="editorService"></keira-loot-editor>
  </div>
</div>
