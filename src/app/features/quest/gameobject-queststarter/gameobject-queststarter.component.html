<keira-top-bar [handler]="handlerService"></keira-top-bar>

<div class="container-fluid editor-with-preview" [ngClass]="{'show-preview': questPreviewService.showPreview }">

  <span *ngIf="editorService.loading">Loading...</span>

  <div *ngIf="editorService.form && !!editorService.loadedEntityId && !editorService.loading">

    <keira-query-output [editorService]="editorService" (executeQuery)="editorService.save($event)"></keira-query-output>

    <hr class="mt-2 mb-1">

    <div class="wiki-link mb-2">
      <a [href]="docUrl" target="_blank">
        <i class="fas fa-link"></i> {{ editorService.entityTable }} documentation
      </a>
    </div>

    <form
      [formGroup]="editorService.form"
      class="form-group edit-form"
    >
      <div class="row">
        <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
          <label class="control-label" for="id">id</label>
          <keira-gameobject-selector-btn
            [control]="editorService.form.controls.id"
            [config]="{  name: 'id' }"
          ></keira-gameobject-selector-btn>
          <i
            class="fas fa-info-circle ml-1" [placement]="'auto'"
            [tooltip]="'gameobject_template.entry'"
          ></i>
          <input [formControlName]="'id'" id="id" type="number" class="form-control form-control-sm">
        </div>

        <div class="col-12 form-error" [hidden]="editorService.isFormIdUnique()">
          <i class="fas fa-exclamation-triangle"></i>
          The <strong>{{ editorService.entitySecondIdField }}</strong> must be unique.
        </div>

      </div>

    </form>

    <div class="row">
      <div class="col-12">

        <keira-editor-buttons [editorService]="editorService"></keira-editor-buttons>

        <ngx-datatable
          id="editor-table"
          class="bootstrap table table-striped text-center datatable-select"
          [rows]="editorService.newRows"
          [headerHeight]="DTCFG.headerHeight"
          [footerHeight]="DTCFG.footerHeight"
          [columnMode]="DTCFG.columnMode"
          [rowHeight]="DTCFG.rowHeight"
          [selectionType]="DTCFG.selectionType"
          (select)='editorService.onRowSelection($event)'>
          <ngx-datatable-column [minWidth]="30" [maxWidth]="30" [sortable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <i [hidden]="!editorService.isRowSelected(row)" class="fas fa-chevron-right"></i>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="id" prop="id" [minWidth]="80" [maxWidth]="150"></ngx-datatable-column>
          <ngx-datatable-column name="Name" [minWidth]="200">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ editorService.queryService.getGameObjectNameById(row.id) | async }}
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>

      </div>
    </div>

   <keira-quest-preview></keira-quest-preview>

  </div>
</div>
