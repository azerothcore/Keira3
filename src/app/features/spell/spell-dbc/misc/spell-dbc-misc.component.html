<form [formGroup]="formGroup" class="form-group edit-form">
  <div class="row">
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" for="unk_320_2">unk_320_2</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'Unused since patch 3.2.0'"></i>
      <input [formControlName]="'unk_320_2'" id="unk_320_2" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" for="unk_320_3">unk_320_3</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'Unused since patch 3.2.0'"></i>
      <input [formControlName]="'unk_320_3'" id="unk_320_3" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" for="StartRecoveryCategory">StartRecoveryCategory</label>
      <i
        class="fas fa-info-circle ms-1"
        placement="auto"
        [tooltip]="'The only value which seems to be used here apart of 0 is 133 (spells affected by global CD).'"
      ></i>
      <input [formControlName]="'StartRecoveryCategory'" id="StartRecoveryCategory" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" for="StartRecoveryTime">StartRecoveryTime</label>
      <i
        class="fas fa-info-circle ms-1"
        placement="auto"
        [tooltip]="'The only value (in ms) which seems to be used here apart of 0 is 1500 (global CD value).'"
      ></i>
      <input [formControlName]="'StartRecoveryTime'" id="StartRecoveryTime" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" for="ModalNextSpell">ModalNextSpell</label>
      <i
        class="fas fa-info-circle ms-1"
        placement="auto"
        [tooltip]="'Seems to be only used for Hunter spells with the values 59 and 75.'"
      ></i>
      <input [formControlName]="'ModalNextSpell'" id="ModalNextSpell" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" for="SpellPriority">SpellPriority</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'Unknown. Only used value is 50 for some spells.'"></i>
      <input [formControlName]="'SpellPriority'" id="SpellPriority" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" for="RequiredAuraVision">RequiredAuraVision</label>
      <i
        class="fas fa-info-circle ms-1"
        placement="auto"
        [tooltip]="'Unknown. Only 16 Spells use another value as 0. Could be used for visual effects.'"
      ></i>
      <input [formControlName]="'RequiredAuraVision'" id="RequiredAuraVision" type="number" class="form-control form-control-sm" />
    </div>
  </div>
</form>
