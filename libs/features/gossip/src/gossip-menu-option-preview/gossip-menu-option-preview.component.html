<div class="preview-container" [ngClass]="show ? 'show-preview' : 'hide-preview'">
  <div class="transparent perfect-scrollbar">
    <div class="gossip-preview">
      @for (row of options; track row) {
        <p>
          @if (OPTION_IMG[row.OptionIcon]) {
            <img [src]="'assets/img/gossip/' + OPTION_IMG[row.OptionIcon]" />
          }
          {{ row.OptionText }}
        </p>
      }
    </div>
  </div>
</div>
