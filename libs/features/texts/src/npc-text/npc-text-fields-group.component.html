<div class="content-block">
  <div class="row">
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" [for]="broadcastTextId()">{{ broadcastTextId() }}</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'OTHER_TEXTS.NPC_TEXT.BROADCAST_TEXT_ID' | translate"></i>
      <input [formControl]="broadcastTextIdControl()" [id]="broadcastTextId()" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" [for]="lang()">{{ lang() }}</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'OTHER_TEXTS.NPC_TEXT.LANG' | translate"></i>
      <input [formControl]="langControl()" [id]="lang()" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" [for]="probability()">{{ probability() }}</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'OTHER_TEXTS.NPC_TEXT.PROBABILITY' | translate"></i>
      <input [formControl]="probabilityControl()" [id]="probability()" type="number" class="form-control form-control-sm" />
    </div>
  </div>

  <div class="row">
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" [for]="em0()">{{ em0() }}</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'OTHER_TEXTS.NPC_TEXT.EM_N' | translate"></i>
      <input [formControl]="em0Control()" [id]="em0()" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" [for]="em1()">{{ em1() }}</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'OTHER_TEXTS.NPC_TEXT.EM_N' | translate"></i>
      <input [formControl]="em1Control()" [id]="em1()" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" [for]="em2()">{{ em2() }}</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'OTHER_TEXTS.NPC_TEXT.EM_N' | translate"></i>
      <input [formControl]="em2Control()" [id]="em2()" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" [for]="em3()">{{ em3() }}</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'OTHER_TEXTS.NPC_TEXT.EM_N' | translate"></i>
      <input [formControl]="em3Control()" [id]="em3()" type="number" class="form-control form-control-sm" />
    </div>
    <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="control-label" [for]="em4()">{{ em4() }}</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'OTHER_TEXTS.NPC_TEXT.EM_N' | translate"></i>
      <input [formControl]="em4Control()" [id]="em4()" type="number" class="form-control form-control-sm" />

      <label class="control-label" [for]="em5()">{{ em5() }}</label>

      <input [formControl]="em5Control()" [id]="em5()" type="number" class="form-control form-control-sm" />
    </div>
  </div>

  <div class="row">
    <div class="form-group col-12 col-sm-6">
      <label class="control-label" [for]="text0()">{{ text0() }}</label>
      <i class="fas fa-info-circle ms-1" placement="auto" [tooltip]="'OTHER_TEXTS.NPC_TEXT.TEXT_0' | translate"></i>
      <textarea [formControl]="text0Control()" [id]="text0()" class="form-control form-control-sm" rows="2"></textarea>
    </div>
    <div class="form-group col-12 col-sm-6">
      <label class="control-label" [for]="text1()">{{ text1() }}</label>
