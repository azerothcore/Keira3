<keira-top-bar [selected]="handlerService.selected" [selectedName]="handlerService.selectedName" [isNew]="handlerService.isNew" />

<div class="container-fluid">
  @if (editorService.loading) {
    <span [translate]="'LOADING'"></span>
  }

  @if (editorService.form && !!editorService.loadedEntityId && !editorService.loading) {
    <div>
      <div class="content-block">
        <keira-query-output [docUrl]="docUrl" [editorService]="editorService" (executeQuery)="save($event)" />
      </div>
      <form [formGroup]="editorService.form" class="form-group edit-form">
        <keira-npc-text-fields-group [groupID]="0"></keira-npc-text-fields-group>
        <keira-npc-text-fields-group [groupID]="1"></keira-npc-text-fields-group>
        <keira-npc-text-fields-group [groupID]="2"></keira-npc-text-fields-group>
        <keira-npc-text-fields-group [groupID]="3"></keira-npc-text-fields-group>
        <keira-npc-text-fields-group [groupID]="4"></keira-npc-text-fields-group>
        <keira-npc-text-fields-group [groupID]="5"></keira-npc-text-fields-group>
        <keira-npc-text-fields-group [groupID]="6"></keira-npc-text-fields-group>
        <keira-npc-text-fields-group [groupID]="7"></keira-npc-text-fields-group>
      </form>
    </div>
  }
</div>
