<div class="container-fluid">
  <div class="content-block">
    <form [formGroup]="form" (ngSubmit)="onSearch()" class="mb-3">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Table</label>
        <div class="col-sm-4">
          <select class="form-control" formControlName="selectedDb" required>
            @for (db of dbOptions; track db) {
              <option [ngValue]="db" [label]="db.label"></option>
            }
          </select>
        </div>
      </div>
      <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Start Index</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" formControlName="startIndex" min="1" [max]="MAX_INT_UNSIGNED_VALUE" required />
        </div>
      </div>
      <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" formControlName="amount" min="1" [max]="MAX_INT_UNSIGNED_VALUE" required />
        </div>
      </div>
      <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label">Consecutive</label>
        <div class="col-sm-4 d-flex align-items-center">
          <input type="checkbox" formControlName="consecutive" />
        </div>
      </div>
      <div class="form-group row mt-3">
        <div class="col-sm-6">
          <button class="btn btn-primary" type="submit" [disabled]="loading()">Search</button>
        </div>
      </div>
    </form>

    @if (loading()) {
      <div class="alert alert-info">Searching...</div>
    }

    @if (error()) {
      <div class="alert alert-danger">{{ error() }}</div>
    }

    @if (results.length) {
      <div class="alert alert-success">Found unused GUIDs:</div>
      <textarea id="results" class="mb-1" [value]="results.join(', ')" rows="6" spellcheck="false" readonly></textarea>
    }
  </div>
</div>
