name: main
on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "**/*.md"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]
        os: [ubuntu-22.04, ubuntu-24.04, macos-14, macos-15]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}-node-${{ matrix.node-version }}

    steps:
      - uses: actions/checkout@v5
      - name: Fetch main branch
        if: github.ref != 'refs/heads/master'
        run: git rev-parse --verify master || git remote set-branches origin master && git fetch --depth 1 origin master && git branch master origin/master
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      # because of https://github.com/actions/runner/issues/2958
      - name: macos-13 dependencies fix
        if: matrix.os == 'macos-13'
        run: |
          sudo -H pip install setuptools
      - name: macos-14 dependencies fix
        if: matrix.os == 'macos-14'
        run: |
          brew install python-setuptools

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Lint
        run: npm run lint
      - name: Unit and Integration tests
        uses: nick-invision/retry@v3
        with:
          max_attempts: 5
          command: npm run test-ci
          timeout_minutes: 20
      - name: Build
        run: npm run build:prod
      - name: Allow unprivileged user namespaces
        if: matrix.os == 'ubuntu-24.04'
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: End-to-End tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run e2e

