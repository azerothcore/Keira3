on:
  push:
    # tags:
    # - 'v*'

name: Upload Release Asset

jobs:
  get-package-version:
    name: Get Package Version on Linux

    runs-on: ubuntu-latest
    steps:
      - name: Extract version from package.json
        uses: sergeysova/jq-action@v2
        id: version
        run: echo "PACKAGE_VERSION=$(jq .version package.json -r)" >> $GITHUB_OUTPUT

  build:
    name: Upload Release Asset
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          npm electron:mac
          zip Keira3-${{ steps.version.outputs.PACKAGE_VERSION }}.MAC.dmg.zip release/Keira3-${{ steps.version.outputs.PACKAGE_VERSION }}.dmg
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Keira3-${{ steps.version.outputs.PACKAGE_VERSION }}.MAC.dmg.zip
          asset_name: Keira3-${{ steps.version.outputs.PACKAGE_VERSION }}.MAC.dmg.zip
          asset_content_type: application/zip
