on:
  push:
    # tags:
    # - 'v*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: macos-latest
    steps:
      - name: Extract version from package.json
        id: version
        with:
          cmd: "cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[\",]//g'"

      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          npm electron:mac
          zip Keira3-${{ steps.version.outputs.value }}.MAC.dmg.zip release/Keira3-${{ steps.version.outputs.value }}.dmg
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Keira3-${{ steps.version.outputs.value }}.MAC.dmg.zip
          asset_name: Keira3-${{ steps.version.outputs.value }}.MAC.dmg.zip
          asset_content_type: application/zip
