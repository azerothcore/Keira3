  build-on-windows:
    needs: build-on-linux
    name: Upload Windows Release Asset
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install
          npm run electron:windows
          zip ${{needs.build-on-linux.outputs.app_name}}-${{needs.build-on-linux.outputs.version}}.WINDOWS.exe.zip "release/${{needs.build-on-linux.outputs.app_name}} ${{needs.build-on-linux.outputs.version}}.exe"
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{needs.build-on-linux.outputs.version}}
          release_name: ${{needs.build-on-linux.outputs.version}}
          draft: true
          prerelease: false
          files: ${{needs.build-on-linux.outputs.app_name}}-${{needs.build-on-linux.outputs.version}}.WINDOWS.exe.zip
